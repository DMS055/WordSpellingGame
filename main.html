<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Spell Check Game</title>
</head>
<body>
    <div id="display-container">
        <h1 class="app-title">Is The Word Spelt Right?</h1>
        <div class="header flex-space">
            <div class="score flex">
                <div class="streak-div">Streak: 0</div>
                <div class="timer-div">Time: 0s</div>
            </div>
        </div>
        <div id="container">
            <!-- Questions and opts. -->
        </div>
    </div>
    <div class="start-screen hide">
        <div id="user-res"></div>
        <button class="btn hide" id="start-btn">Start</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
